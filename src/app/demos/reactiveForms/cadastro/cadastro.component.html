<div class="container main-container">
    <h4>Demo Cadastro</h4>
    <hr>
    <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">

        <div class="form-horizontal">

            <div class="form-group">
                <label class="col-md-2 control-label" for="titulo">Título</label>
                <div class="col-md-10">
                    <input class="form-control" id="titulo" type="text" placeholder="Título (requerido)" formControlName="titulo">
                    <span class="text-danger" *ngIf="cadastroForm.get('titulo').errors && (cadastroForm.get('titulo').dirty || cadastroForm.get('titulo').touched)">
                        <p>Preencha o campo nome</p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Descrição</label>
                <div class="col-md-10">
                    <input class="form-control" id="descricao" type="text" placeholder="Descrição (requerido)" formControlName="descricao">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">E-mail</label>
                <div class="col-md-10">
                    <input class="form-control" id="email" type="text" placeholder="E-mail (requerido)" formControlName="email">

                    <span class="text-danger" *ngIf="cadastroForm.get('email')?.errors?.required && (cadastroForm.get('email').dirty || cadastroForm.get('email').touched)">
                        <p>Preencha o email</p>
                    </span>

                    <span class="text-danger" *ngIf="cadastroForm.get('email')?.errors?.email && (cadastroForm.get('email').dirty || cadastroForm.get('email').touched)">
                        <p>Email inválido</p>
                    </span>

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Senha</label>
                <div class="col-md-10">
                    <input class="form-control" id="senha" type="password" placeholder="Senha (requerido)" formControlName="senha">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span><button class="btn btn-success" id="Registrar" type="submit" >Registrar</button></span><!--[disabled]="!cadastroForm.valid", poderia usar para desabilitar o botão-->
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <p>Formulário válido: {{cadastroForm.valid}}</p>
                    <p>Formulário tocado: {{cadastroForm.touched}}</p>
                    <p>Formulário sujo: {{cadastroForm.dirty}}</p><br>
                    <p>Formulário: {{formResult}}</p>
                </div>
            </div>

        </div>
    </form>
</div>
