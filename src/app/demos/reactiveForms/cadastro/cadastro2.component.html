<div class="container main-container">
    <!--Formulário com grid-->
    <form>
        <hr>
        <!--Primeira linha-->
        <div class="form-row">

          <div class="form-group col-md-6">
            <label for="inputEmail4">Título</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>

          <div class="form-group col-md-6">
            <label for="inputPassword4">Descrição</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="Password">
          </div>

        </div>
        <!--Fim primeira linha-->
    
        <!--Segunda linha-->
        <div class="form-row">

            <div class="form-group col-md-6">
                <label>Categoria</label><br>
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Selecionar</option>
                    <option value="Facil">Fácil</option>
                    <option value="Dificil">Difícil</option>
                    <option value="Urgente">Urgente</option>
                    <option value="Prioritaria">Prioritária</option>
                  </select>
              </div>

            <div class="form-group col-md-6">
                <label>Data de conclusão</label>
                <input class="form-control" type="datetime-local" formControlName="dataConclusao">
            </div>

        </div>
        <!--Fim da segunda linha-->

        <!--Terceira linha-->

            <div class="form-group">
                <label for="">Tarefa concluída?</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                    Concluída
                    </label>
                </div>
            </div>
            <hr>
        <!--Fim da terceira linha-->

        <div style="text-align: center;" class="form-group">
            <button class="btn btn-success" id="Registrar" type="submit">Registrar</button>&nbsp;
            <button class="btn btn-primary" id="Limpar" type="reset">Limpar</button>
        </div>

        <hr>
      </form>
</div>
